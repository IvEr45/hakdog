<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .media-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scroll */
            gap: 10px;
            padding: 10px;
            white-space: nowrap; /* Prevent wrapping */
        }

        .media-container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .media-container img:hover {
            transform: scale(1.1); /* Slightly enlarge the image */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Add a shadow */
        }

        .media-container video {
            width: 300px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .media-container::-webkit-scrollbar {
            height: 8px;
        }

        .media-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .media-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

                color: #333;
                line-height: 1.6;
            }
    
            h2 {
                margin: 20px;
                text-align: center;
                color: #444;
            }
    
            .media-container {
                display: flex;
                overflow-x: auto;
                gap: 15px;
                padding: 15px 20px;
                white-space: nowrap;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .media-container img,
            .media-container video {
                width: 300px;
                height: 200px;
                border-radius: 8px;
                object-fit: cover;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }
    
            .media-container img:hover,
            .media-container video:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            }
    
            .media-container::-webkit-scrollbar {
                height: 10px;
            }
    
            .media-container::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 5px;
            }
    
            .media-container::-webkit-scrollbar-thumb:hover {
                background-color: #555;
            }
    
            a {
                text-decoration: none;
            }
    
            body > div {
                margin-bottom: 30px;
            }
        </style>
